<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Politicians Tweet</title>
    <link href="{{ '/css/style.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900,700,500,300,400italic" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="{{ '/js/html5shiv.min.js' | prepend: site.baseurl }}"></script>
    <![endif]-->
</head>
<body class="index">
    <header class="site-header">
        <i class="fa fa-comments site-logo"></i>
        <h2>See Politicians Tweet</h2>
        <h1><a href="{{ "/" | prepend: site.baseurl }}">{{ site.country }}</a></h1>
        <p>What are your representatives saying?</p>
        <div class="site-header__about">
            <p>Want to make a site like this for <em>your</em> country? Itâ€™s easy!</p>
            <p><a href="#">Find out how<i class="fa fa-chevron-right"></i></a></p>
        </div>
    </header>
    <nav class="area-list">
      {% for area in site.areas %}
      <a href="{{ area.url | prepend: site.baseurl }}"{% if page.url == area.url %} class="selected"{% endif %}>{{ area.name }}</a>
      {% endfor %}
    </nav>
    {{ content }}
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</body>
</html>
